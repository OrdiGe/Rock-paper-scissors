<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="playerBox">
            <div id="playerTitle">
                <h1>YOU</h1>
                <p id="playerScore">0</p>
            </div>
            <div class="buttonsContainer">
                <button id="rock" class="buttons" onclick="rock()">Rock</button>
                <button id="paper" class="buttons" onclick="paper()">Paper</button>
                <button id="scissors" class="buttons" onclick="scissors()">Scissors</button>
            </div>
            <p id="rpsText"></p>
        </div>
        <div id="computerBox">
            <div id="computerTitle">
                <h1>COMPUTER</h1>
                <p id="computerScore">0</p>
            </div>
            <p id="compText"></p>
        </div>
    </div>
    
    
</body>
<script src="main.js"></script>
</html>
